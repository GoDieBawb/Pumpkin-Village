Start:
  Script:
    - hide

Proximity:
  Distance: 3
  Enter:
    - if entity.isHid
    - chat "Empty table for the pumpkins to be judged..."
    - else
    - chat "Some pumpkins sit here on the table"

Interact:
  Script:
    - if entity.isHid
    - chat "The contestants will place their pumpkins here to be judged... Better not be late!"
    - else
    - chat "It's almost time for the judging! You had better retrieve your... entry."